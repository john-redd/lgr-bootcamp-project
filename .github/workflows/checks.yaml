name: Checks

on:
  push:
    branches-ignore:
      - main
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install the Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-worspaces: |
            auth-service
            app-service

      - name: Auth Service - tests
        working-directory: ./auth-service
        run: cargo nextest run

      - name: App Service - tests
        working-directory: ./app-service
        run: cargo nextest run

      # - name: Auth Service - check that queries are fresh
      #   working-directory: ./auth-service
      #   run: cargo sqlx prepare --workspace --check -- --all-targets

      # - name: App Service - check that queries are fresh
      #   working-directory: ./app-service
      #   run: cargo sqlx prepare --workspace --check -- --all-targets

  # `fmt` container job
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install the Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-worspaces: |
            auth-service
            app-service
          components: rustfmt

      - name: Auth Service - Enforce formatting
        working-directory: ./auth-service
        run: cargo fmt --check

      - name: App Service - Enforce formatting
        working-directory: ./app-service
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install the Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-worspaces: |
            auth-service
            app-service
          components: clippy

      - name: Auth Service - Linting
        working-directory: ./auth-service
        run: cargo clippy -- -D warnings

      - name: App Service - Linting
        working-directory: ./app-service
        run: cargo clippy -- -D warnings

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install the Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-worspaces: |
            auth-service
            app-service
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Generate report
        run: cargo llvm-cov report --html --output-dir coverage

      - uses: actions/upload-artifact@v4
        with:
          name: "Coverage report"
          path: coverage/
